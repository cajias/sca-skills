name: Publish Python Package

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual triggering

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases
      id-token: write  # Required for trusted publishing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          cd python
          python -m build
          ls -la dist/

      - name: Check package
        run: |
          cd python
          twine check dist/*

      - name: Publish to GitHub Packages
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          TWINE_USERNAME: ${{ github.actor }}
          TWINE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd python
          twine upload --repository-url https://pypi.pkg.github.com/${{ github.repository_owner }} dist/*
          echo "âœ… Published to GitHub Packages!"

      - name: Publish to PyPI (Optional)
        # Only publish to PyPI if PYPI_API_TOKEN secret is set
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        continue-on-error: true
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          cd python
          twine upload dist/*
          echo "âœ… Also published to PyPI!"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: python/dist/*
          generate_release_notes: true
          body: |
            ## Installation from GitHub Packages

            ```bash
            # Configure pip to use GitHub Packages (one-time setup)
            pip config set global.index-url https://pypi.pkg.github.com/${{ github.repository_owner }}/simple/
            pip config set global.extra-index-url https://pypi.org/simple/

            # Install the package
            pip install agentic-guardrails==${{ github.ref_name }}
            ```

            Or install directly from this release:
            ```bash
            pip install git+https://github.com/${{ github.repository }}.git@${{ github.ref_name }}#subdirectory=python
            ```

            ## What's Changed
            See the commits for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Display installation instructions
        run: |
          echo "::notice::âœ… Package published to GitHub Packages!"
          echo "::notice::ðŸ“¦ Version: ${GITHUB_REF#refs/tags/}"
          echo "::notice::Install with: pip install --index-url https://pypi.pkg.github.com/${{ github.repository_owner }}/simple/ agentic-guardrails==${GITHUB_REF#refs/tags/v}"
