name: Publish Python Package

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual triggering

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases
      packages: write  # Required for publishing to GitHub Packages
      id-token: write  # Required for trusted publishing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          cd python
          python -m build
          ls -la dist/

      - name: Check package
        run: |
          cd python
          twine check dist/*

      - name: Upload to GitHub Release (GitHub Packages alternative)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          cd python
          echo "âœ… Package will be attached to GitHub Release!"
          echo "ðŸ“¦ Built packages:"
          ls -lh dist/
          echo ""
          echo "Installation instructions will be in the release notes."

      - name: Publish to PyPI (Optional)
        # Only publish to PyPI if PYPI_API_TOKEN secret is set
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        continue-on-error: true
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          cd python
          twine upload dist/*
          echo "âœ… Also published to PyPI!"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: python/dist/*
          generate_release_notes: true
          body: |
            ## ðŸ“¦ Python Lint Configurations Release
            
            This release packages the canonical Python linting configurations for easy distribution.

            ## Installation Options

            ### Option 1: Install from Git (Recommended)
            ```bash
            # Install directly from this release tag
            pip install git+https://github.com/${{ github.repository }}.git@${{ github.ref_name }}#subdirectory=python
            ```

            ### Option 2: Install from Release Assets
            ```bash
            # Download the wheel file from this release and install
            pip install agentic_guardrails-*.whl
            ```

            ### Option 3: Add to requirements.txt
            ```txt
            # In your requirements-dev.txt
            agentic-guardrails @ git+https://github.com/${{ github.repository }}.git@${{ github.ref_name }}#subdirectory=python
            ```

            ## Usage

            After installation, extend the configuration in your `pyproject.toml`:

            ```toml
            [tool.ruff]
            extend = "python/pyproject-linters.toml"
            
            [tool.mypy]
            # MyPy settings are also included
            ```

            ## What's Included

            - **Ruff** - 40+ rule categories for comprehensive linting
            - **MyPy** - Strict type checking configuration
            - **Black** - Code formatting settings (120 char lines)
            - **Pylint** - Duplicate code detection
            - **Coverage** - 80% minimum coverage requirement

            ## What's Changed
            See the full changelog in the commits below.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Display installation instructions
        run: |
          echo "::notice::âœ… Package published to GitHub Release!"
          echo "::notice::ðŸ“¦ Version: ${GITHUB_REF#refs/tags/}"
          echo "::notice::Install with: pip install git+https://github.com/${{ github.repository }}.git@${GITHUB_REF#refs/tags/}#subdirectory=python"
